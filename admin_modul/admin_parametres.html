<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Paramètres | Français avec Albina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="admin.css" />
</head>
<body>

  <!-- ============================================ -->
  <!-- SIDEBAR - Боковое меню навигации -->
  <!-- ============================================ -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="admin-logo">
        <i class="fas fa-graduation-cap"></i>
        <span>Admin Panel</span>
      </div>
      <button class="sidebar-toggle" onclick="toggleSidebar()">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <nav class="sidebar-nav">
      <a href="admin.html" class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="admin_cours.html" class="nav-item">
        <i class="fas fa-book"></i>
        <span>Gestion des cours</span>
      </a>
      <a href="admin_services.html" class="nav-item">
        <i class="fas fa-concierge-bell"></i>
        <span>Gestion des services</span>
      </a>
      <a href="admin_reservations.html" class="nav-item">
        <i class="fas fa-calendar-check"></i>
        <span>Réservations</span>
      </a>
      <a href="admin_etudiants.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Étudiants</span>
      </a>
      <a href="admin_ressources.html" class="nav-item">
        <i class="fas fa-folder-open"></i>
        <span>Ressources</span>
      </a>
      <a href="admin_pages.html" class="nav-item">
        <i class="fas fa-file-alt"></i>
        <span>Pages du site</span>
      </a>
      <a href="admin_parametres.html" class="nav-item active">
        <i class="fas fa-cog"></i>
        <span>Paramètres</span>
      </a>
    </nav>

    <div class="sidebar-footer">
      <div class="admin-profile">
        <img src="https://ui-avatars.com/api/?name=Albina&background=2575fc&color=fff" alt="Admin">
        <div>
          <div class="admin-name">Albina</div>
          <div class="admin-role">Administrateur</div>
        </div>
      </div>
      <a href="index.html" class="btn-logout">
        <i class="fas fa-sign-out-alt"></i>
        <span>Déconnexion</span>
      </a>
    </div>
  </aside>

  <!-- ============================================ -->
  <!-- MAIN CONTENT - Основной контент -->
  <!-- ============================================ -->
  <main class="main-content">
    <!-- HEADER -->
    <header class="top-header">
      <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
      </button>
      <h1 class="page-title">Paramètres</h1>
      <div class="header-actions">
        <button class="btn-icon" title="Notifications">
          <i class="fas fa-bell"></i>
          <span class="badge">3</span>
        </button>
        <button class="btn-icon" title="Messages">
          <i class="fas fa-envelope"></i>
        </button>
      </div>
    </header>

    <!-- ============================================ -->
    <!-- SETTINGS SECTION - Параметры сайта -->
    <!-- ============================================ -->
    <section class="content-section active">
      <div class="section-header">
        <h2>Paramètres du site</h2>
      </div>

      <div class="settings-grid">
        <!-- Основные настройки -->
        <div class="card">
          <div class="card-header">
            <h3>Informations générales</h3>
          </div>
          <div class="card-body">
            <form id="settingsForm">
              <div class="mb-3">
                <label class="form-label">Nom du site</label>
                <input type="text" class="form-control" name="site_name" value="Français avec Albina">
              </div>
              <div class="mb-3">
                <label class="form-label">Email de contact</label>
                <input type="email" class="form-control" name="contact_email" value="contact@francais-albina.fr">
              </div>
              <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input type="tel" class="form-control" name="phone" value="+33 6 12 34 56 78">
              </div>
              <div class="mb-3">
                <label class="form-label">Adresse</label>
                <input type="text" class="form-control" name="address" value="Amiens, France">
              </div>
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
          </div>
        </div>

        <!-- Настройки социальных сетей -->
        <div class="card">
          <div class="card-header">
            <h3>Réseaux sociaux</h3>
          </div>
          <div class="card-body">
            <form id="socialForm">
              <div class="mb-3">
                <label class="form-label">Facebook</label>
                <input type="url" class="form-control" name="facebook" placeholder="https://facebook.com/...">
              </div>
              <div class="mb-3">
                <label class="form-label">Instagram</label>
                <input type="url" class="form-control" name="instagram" placeholder="https://instagram.com/...">
              </div>
              <div class="mb-3">
                <label class="form-label">LinkedIn</label>
                <input type="url" class="form-control" name="linkedin" placeholder="https://linkedin.com/...">
              </div>
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- ============================================ -->
  <!-- MODAL CONTAINER - Контейнер для модальных окон -->
  <!-- ============================================ -->
  <div id="modalContainer"></div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
